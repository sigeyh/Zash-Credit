<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details - Zash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-red-700 via-red-500 to-pink-300 min-h-screen flex items-center justify-center p-4 text-red-900">

  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl max-w-sm w-full p-6">
    <div class="text-center mb-6">
      <img src="zash-logo.jpeg" alt="Zash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Confirm Your Details</h1>
      <p class="text-sm text-gray-600">Please confirm that your information is correct.</p>
    </div>

    <div class="space-y-2 text-sm text-gray-800">
      <p><strong>Full Name:</strong> <span id="fullName">...</span></p>
      <p><strong>Email:</strong> <span id="email">...</span></p>
      <p><strong>ID Number:</strong> <span id="idNumber">...</span></p>
      <p><strong>Date of Birth:</strong> <span id="dob">...</span></p>
      <p><strong>Gender:</strong> <span id="gender">...</span></p>
      <p><strong>County:</strong> <span id="county">...</span></p>
      <p><strong>Referee Name:</strong> <span id="referee">N/A</span></p>
    </div>

    <button onclick="continueToNext()" class="w-full mt-6 bg-gradient-to-r from-red-600 to-pink-500 hover:from-red-700 hover:to-pink-600 text-white font-semibold py-3 rounded-xl shadow-lg transition">
      Continue
    </button>
  </div>

  <script>
    // Populate values from localStorage
    document.getElementById("fullName").textContent = localStorage.getItem("fullName") || "N/A";
    document.getElementById("email").textContent = localStorage.getItem("email") || "N/A";
    document.getElementById("idNumber").textContent = localStorage.getItem("idNumber") || "N/A";
    document.getElementById("dob").textContent = localStorage.getItem("dob") || "N/A";
    document.getElementById("gender").textContent = localStorage.getItem("gender") || "N/A";
    document.getElementById("county").textContent = localStorage.getItem("county") || "N/A";
    document.getElementById("referee").textContent = localStorage.getItem("referee") || "N/A";

    function continueToNext() {
      window.location.href = "otherdetails.html";
    }
  </script>

</body>
</html>
