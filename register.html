<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - PESA TALA</title>
  <meta name="theme-color" content="#6B21A8" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-900 via-purple-600 to-gray-200 min-h-screen flex items-center justify-center p-4 text-purple-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <div class="text-center mb-6">
      <img src="pesatala-logo.png" alt="PESA TALA Logo" class="w-16 h-16 mx-auto rounded-full shadow" />
      <h1 class="text-2xl font-bold mt-3">Create Your Account</h1>
      <p class="text-sm text-gray-600">Quick registration to access loans</p>
    </div>

    <form onsubmit="goToSignup(event)" class="space-y-4">
      <input type="text" placeholder="UserName" required class="w-full p-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="tel" placeholder="Phone Number" required class="w-full p-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="email" placeholder="Email Address" required class="w-full p-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />
      <input type="password" placeholder="Create Password" required class="w-full p-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500" />

      <button type="submit"
        class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
        Register
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-purple-700 font-semibold underline">Login</a>
    </p>
  </div>

  <script>
    function goToSignup(e) {
      e.preventDefault();
      // Optionally: save form data to localStorage here
      window.location.href = "signup.html";
    }
  </script>

</body>
</html>
