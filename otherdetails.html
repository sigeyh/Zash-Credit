<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Other Details - Zash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-red-700 via-red-500 to-pink-300 min-h-screen flex items-center justify-center p-4 text-red-900">

  <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl max-w-sm w-full p-6">
    <div class="text-center mb-6">
      <img src="zash-logo.jpeg" alt="Zash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-2xl font-bold">Additional Details</h1>
      <p class="text-sm text-gray-600">Provide more info to proceed</p>
    </div>

    <form id="detailsForm" class="space-y-4">
      <select id="education" required class="w-full p-3 border border-red-300 rounded-xl focus:ring-2 focus:ring-red-500">
        <option value="">-- Select Education Level --</option>
        <option value="Primary">Primary</option>
        <option value="Secondary">Secondary</option>
        <option value="Tertiary">Tertiary</option>
        <option value="University">University</option>
      </select>

      <select id="employment" required class="w-full p-3 border border-red-300 rounded-xl focus:ring-2 focus:ring-red-500">
        <option value="">-- Employment Status --</option>
        <option value="Employed">Employed</option>
        <option value="Self-Employed">Self-Employed</option>
        <option value="Unemployed">Unemployed</option>
        <option value="Student">Student</option>
      </select>

      <select id="loanPurpose" required class="w-full p-3 border border-red-300 rounded-xl focus:ring-2 focus:ring-red-500">
        <option value="">-- Purpose of Loan --</option>
        <option value="Business">Business</option>
        <option value="Medical">Medical</option>
        <option value="School Fees">School Fees</option>
        <option value="Emergency">Emergency</option>
        <option value="Other">Other</option>
      </select>

      <input type="text" id="refereeName" placeholder="Referee Full Name" class="w-full p-3 border border-red-300 rounded-xl" />
      <input type="tel" id="refereePhone" placeholder="Referee Phone (e.g., 0712xxxxxx)" class="w-full p-3 border border-red-300 rounded-xl" />
      
      <select id="relationship" class="w-full p-3 border border-red-300 rounded-xl focus:ring-2 focus:ring-red-500">
        <option value="">-- Relationship --</option>
        <option value="Parent">Parent</option>
        <option value="Sibling">Sibling</option>
        <option value="Spouse">Spouse</option>
        <option value="Friend">Friend</option>
        <option value="Colleague">Colleague</option>
      </select>

      <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-pink-500 hover:from-red-700 hover:to-pink-600 text-white font-semibold py-3 rounded-xl shadow-lg transition">
        Proceed
      </button>
    </form>
  </div>

  <script>
    document.getElementById("detailsForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const education = document.getElementById("education").value;
      const employment = document.getElementById("employment").value;
      const loanPurpose = document.getElementById("loanPurpose").value;
      const refereeName = document.getElementById("refereeName").value;
      const refereePhone = document.getElementById("refereePhone").value;
      const relationship = document.getElementById("relationship").value;

      localStorage.setItem("education", education);
      localStorage.setItem("employment", employment);
      localStorage.setItem("loanPurpose", loanPurpose);
      localStorage.setItem("refereeName", refereeName);
      localStorage.setItem("refereePhone", refereePhone);
      localStorage.setItem("relationship", relationship);

      window.location.href = "checklimit.html";
    });
  </script>

</body>
</html>
