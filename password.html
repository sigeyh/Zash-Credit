<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zash Loans Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-red-800 via-red-600 to-pink-300 min-h-screen flex items-center justify-center p-4 text-red-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6 relative">

    <!-- Header -->
    <div class="text-center mb-6">
      <img src="zash-logo.jpeg" alt="Zash Loans Logo" class="w-16 h-16 mx-auto mb-2 rounded-full shadow" />
      <h1 class="text-xl font-bold">Hi, <span id="userName">User</span></h1>
      <p class="text-sm text-gray-600">Welcome to your Zash Loans Dashboard</p>
    </div>

    <!-- Account Info -->
    <div class="space-y-3 text-sm text-left">
      <p><strong>Account Status:</strong> <span class="text-green-600">Active</span></p>
      <p><strong>Loan Amount:</strong> <span id="loanAmount">Ksh ...</span></p>
      <p><strong>Next Repayment Date:</strong> <span id="repaymentDate">--</span></p>
    </div>

    <!-- Action Buttons -->
    <div class="mt-6 flex flex-col space-y-3">
      <button onclick="submitOrder()" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded-xl shadow">
        Repay Now
      </button>
      <button onclick="submitOrder()" class="bg-red-600 hover:bg-red-700 text-white py-2 rounded-xl shadow">
        Apply New Loan
      </button>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl text-center p-6 shadow-xl w-11/12 max-w-xs text-red-900">
      <h2 class="text-xl font-bold mb-2">ðŸŽ‰ Order Submitted</h2>
      <p class="text-sm mb-4">Your request has been successfully received.</p>
      <button onclick="closePopup()" class="mt-4 bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl">
        OK
      </button>
    </div>
  </div
