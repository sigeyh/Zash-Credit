<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zash Loans</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #welcomeScreen {
      display: none;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-red-700 via-red-500 to-pink-300 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Logo Splash -->
  <div id="splashScreen" class="flex flex-col items-center justify-center w-full h-full">
    <img src="zash-logo.jpeg" alt="Zash Loans Logo" class="w-28 h-28 rounded-full shadow-lg mb-4">
    <p class="text-lg font-semibold">Zash Loans</p>
  </div>

  <!-- Welcome Screen -->
  <div id="welcomeScreen" class="w-full max-w-sm bg-white/90 backdrop-blur-md text-red-900 rounded-2xl shadow-2xl p-6 text-center">
    <img src="zash-logo.jpeg" alt="Zash Loans Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow">

    <h1 class="text-3xl font-bold mb-2">Welcome to Zash Loans</h1>
    <p class="text-gray-700 mb-6">Your financial journey begins here â€” fast, simple, secure.</p>

    <div class="text-left mb-6 text-sm text-gray-800">
      <p class="font-semibold mb-2">How to get started:</p>
      <ol class="list-decimal list-inside space-y-1">
        <li>Sign up for a Zash Loans account</li>
        <li>Complete your profile</li>
        <li>Request your loan</li>
      </ol>
    </div>

    <button id="getStartedBtn"
      class="block bg-gradient-to-r from-red-600 to-pink-500 hover:from-red-700 hover:to-pink-600 text-white py-2 px-6 rounded-xl text-lg font-semibold transition-all duration-300 shadow-md w-full">
      Get Started
    </button>
  </div>

  <script>
    // Show welcome screen after 2-second splash
    setTimeout(() => {
      document.getElementById("splashScreen").style.display = "none";
      document.getElementById("welcomeScreen").style.display = "block";
    }, 2000);

    // Go to registration
    document.getElementById("getStartedBtn").addEventListener("click", () => {
      window.location.href = "signup.html";
    });
  </script>
</body>
</html>
